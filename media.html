<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>The Monkees</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light navbar-light sticky-top">
            <a class="navbar-brand nav-item-color" href="#">MONKEES</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">HOME</a>
                    <a class="nav-item nav-link" href="media.html">MEDIA <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="contact.html">CONTACT</a>
                </div>
            </div>
        </nav>
        <div class="top-img"></div>
    </header>

    <!--section-music-->
    <section class="container-fluid section-bgc">
        <h1 class="section-title">music</h1>
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 text-center section-mgn">
                <div class="row music-parent">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <img src="assets/images/cover.jpg " alt=" # " class=" music-album ">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 music-child">
                        <h3 class=" text-uppercase music-name">Clarksville</h3>
                        <audio src="assets/audio/Clarksville.mp3 " controls></audio>
                    </div>
                </div>
            </div>
            <div class=" col-lg-6 col-md-12 col-sm-12 text-center section-mgn">
                <div class="row music-parent">
                    <div class=" col-lg-6 col-md-6 col-sm-6">
                        <img src="assets/images/cover1.jpg " alt=" # " class=" music-album ">
                    </div>
                    <div class=" col-lg-6 col-md-6 col-sm-6 music-child">
                        <h3 class=" text-uppercase music-name">Day Dream Believer</h3>
                        <audio src="assets/audio/DaydreamBeliever.mp3 " controls "></audio>
                    </div>
                </div>
            </div>
            <div class=" col-lg-6 col-md-12 col-sm-12 text-center section-mgn ">
                <div class=" row music-parent ">
                    <div class=" col-lg-6 col-md-6 col-sm-6 ">
                        <img src=" assets/images/cover2.png "
                            alt=" # " class=" music-album ">
                    </div>
                    <div class=" col-lg-6 col-md-6 col-sm-6 music-child ">
                        <h3 class=" text-uppercase music-name ">I am a Believer</h3>
                        <audio src=" assets/audio/ImABeliever.mp3 "
                            controls></audio>
                    </div>
                </div>
            </div>
            <div class=" col-lg-6 col-md-12 col-sm-12 text-center section-mgn ">
                <div class=" row music-parent ">
                    <div class=" col-lg-6 col-md-6 col-sm-6 ">
                        <img src=" assets/images/cover3.jpg " alt=" # "
                            class=" music-album ">
                    </div>
                    <div class=" col-lg-6 col-md-6 col-sm-6 music-child ">
                        <h3 class=" text-uppercase music-name ">Stepping Stone</h3>
                        <audio src=" assets/audio/SteppingStone.mp3 "
                            controls></audio>
                    </div>
                </div>
            </div>
        </div>        
    </section>

    <div class=" container-fluid section-bgc ">
        <div class=" row justify-content-center ">
            <div class=" col-3 block-divider ">

            </div>
        </div>
    </div>

    <!--section-video-->
    <section class=" container-fluid section-bgc section-pd ">
        <h1 class=" section-title ">video</h1>
        <div class=" row text-center ">
            <div class=" col-lg-12 col-md-12 col-sm-12 ">
                <video src=" assets/video/TheMonkees.mp4 " controls></video>
            </div>
        </div>
    </section>

    <div class=" container-fluid section-bgc ">
        <div class=" row justify-content-center ">
            <div class=" col-3 block-divider "></div>
        </div>
    </div>

    <!--section-photo-->
    <section class=" container-fluid section-bgc ">
        <h1 class=" section-title ">photo</h1>
        <div class=" row text-center ">
            <div class=" col-lg-6 col-md-6 col-sm-12 section-mgn ">
                <img src=" assets/images/album.jpg " alt=" # " class=" box-photo ">
            </div>
            <div class=" col-lg-6 col-md-6 col-sm-12 section-mgn ">
                <img src=" assets/images/album2.jpg " alt=" # " class=" box-photo ">
            </div>
        </div>
    </section>

    </footer>

    <script src=" https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js "></script>
