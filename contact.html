<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>The Monkees</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light navbar-light sticky-top">
            <a class="navbar-brand nav-item-color" href="#">MONKEES</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">HOME</a>
                    <a class="nav-item nav-link" href="media.html">MEDIA</a>
                    <a class="nav-item nav-link" href="contact.html">CONTACT
                        <span class="sr-only">(current)</span></a>
                </div>
            </div>
        </nav>
        <div class="top-img"></div>
    </header>

    <!--form-->
    <section class="container-fluid section-bgc">
        <h1 class="section-title">contact</h1>
        <div class="container jumbotron">
            <div class="text-center">
                <p class="contact-text">Do you planning a band perform during the birthday party or wedding party?
                </p>
                <p class="contact-text">Please contact us for more details.</p>
            </div>
        </div>

        <div class="contact-form">
            <form>
                <input type="text" name="name" id="fullname" class="form-control input-mgn" placeholder="Name" required />
                <input type="email" name="email" id="emailaddress" class="form-control input-mgn" placeholder="Email" required />
                <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control input-mgn" placeholder="Your question" required></textarea>
                <div class="form-row text-center section-pd">
                    <div class="col">
                        <button type="summit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!--social media-->
    <section class="container-fluid section-bgc">
        <p class="contact-text">Follow us for more latest event.</p>

        <div class="row">
            <div class="col-12">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="https://www.facebook.com" target="_blank">
                            <i class="fa fa-facebook" aria-hidden=" true"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.instagram.com" target="_blank">
                            <i class="fa fa-instagram"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.twitter.com" target="_blank">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.youtube.com" target="_blank">
                            <i class="fa fa-youtube"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <footer>

    </footer>

    <script src=" https://code.jquery.com/jquery-3.4.1.slim.min.js "></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js "></script>
    <script src=" https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js "></script>
</body>

</html>
