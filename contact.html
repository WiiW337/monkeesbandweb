<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>the Monkees</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light navbar-light">
            <a class="navbar-brand nav-item-color" href="#">MONKEES</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">MEDIA</a>
                    <a class="nav-item nav-link" href="#">CONTACT</a>
                </div>
            </div>
        </nav>
        <div class="top-img"></div>
    </header>

    <section>
        <div class="container-fluid section-bgc">
            <h1 class="section-title">contact</h1>

            <div class="container jumbotron text-center col-lg-4 offset-lg-4">
                <p class="contact-text">Do you planning a band perform during the birthday party or wedding party? Please contact us for more details.</p>
            </div>

            <div class="contact-form input-mgn">
                <form>
                    <input type="text" name="name" id="fullname" class="form-control input-mgn" placeholder="Name" required />
                    <input type="text" name="email" id="emailaddress" class="form-control input-mgn" placeholder="Email" required />
                    <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control input-mgn" placeholder="Your question" required></textarea>
                    <div class="form-row text-center">
                        <div class="col">
                            <button type="summit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>


</body>

</html>
